<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css">
    <title>React App</title>
  </head>
  <body>
    <div id="root" class="background">
      <div id="counter" class="counter-block">23</div>
      <button id="plus" class="btn-plus">
        <img src="./Plus.png" alt="plus">
      </button>
      <button id="minus" class="btn-minus">
        <img src="./Minus.jpg" alt="minus">
      </button>
      <button id="reset" class="btn-reset">
        <img src="./Reset.png" alt="reset">
      </button>
    </div>
    
  </body>
</html>
